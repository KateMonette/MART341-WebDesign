<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>My Awesome Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="home">
            <h2>Welcome to My Website</h2>
            <p>This is a simple webpage layout with images, custom fonts, and basic styling. Feel free to customize it!</p>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery">
                <img src="https://via.placeholder.com/150" alt="Placeholder Image 1">
                <img src="https://via.placeholder.com/150" alt="Placeholder Image 2">
                <img src="https://via.placeholder.com/150" alt="Placeholder Image 3">
                <img src="https://via.placeholder.com/150" alt="Placeholder Image 4">
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 My Awesome Website. All rights reserved.</p>
    </footer>

</body>
</html>
